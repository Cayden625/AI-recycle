
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EcoLearn: AI Recycle Assistant</title>
  
  <script>
    // FIX FOR GITHUB PAGES: Detect repository name in path
    (function() {
      const repoName = 'AI-recycle';
      const path = window.location.pathname;
      if (path.includes(repoName) && !document.querySelector('base')) {
        const base = document.createElement('base');
        // Ensure base href ends with a slash for relative path resolution
        base.href = path.endsWith('/') ? path : path + '/';
        document.head.appendChild(base);
        console.log("Base path set to:", base.href);
      }
    })();

    // Robust environment shim
    window.process = { 
      env: { API_KEY: "" },
      browser: true,
      version: '',
      nextTick: (cb) => setTimeout(cb, 0),
      cwd: () => '/',
      platform: 'browser'
    };

    // Diagnostic Tool: Capture errors and show them on screen if the app hangs
    window.addEventListener('error', function(event) {
      console.error('Global Error:', event.error);
      const debug = document.getElementById('debug-log');
      if (debug) {
        debug.style.display = 'block';
        debug.innerHTML += `<div style="margin-bottom:8px">‚ùå ${event.message}<br><small>${event.filename}:${event.lineno}</small></div>`;
      }
    });
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      overscroll-behavior-y: contain;
      margin: 0;
      padding: 0;
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-leaf {
      width: 60px;
      height: 60px;
      background: #10b981;
      border-radius: 0 100% 0 100%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    #debug-log {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      max-height: 150px;
      background: rgba(0,0,0,0.9);
      color: #ff9999;
      font-family: monospace;
      font-size: 11px;
      padding: 15px;
      border-radius: 12px;
      z-index: 10000;
      display: none;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    
    ::-webkit-scrollbar { display: none; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="loader-leaf"></div>
    <p style="margin-top: 20px; font-weight: 800; color: #10b981; font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase;">Booting AI-Recycle...</p>
    <button id="force-start" style="margin-top: 30px; padding: 10px 20px; background: #f1f5f9; border: none; border-radius: 12px; color: #64748b; font-size: 10px; font-weight: 800; cursor: pointer; display: none;">Force Start</button>
  </div>

  <div id="debug-log">
    <div style="font-weight: bold; border-bottom: 1px solid #444; margin-bottom: 8px; padding-bottom: 4px;">SYSTEM DIAGNOSTICS</div>
  </div>

  <div id="root"></div>

  <!-- Note: Using ./ is critical for relative resolution in subfolders -->
  <script type="module" src="./index.tsx"></script>

  <script>
    // Logic to hide the loader and handle hangs
    const hideLoader = () => {
      const loader = document.getElementById('loading-screen');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }
    };

    // Auto-hide after 5 seconds even if something fails
    setTimeout(() => {
      const loader = document.getElementById('loading-screen');
      if (loader) {
        document.getElementById('force-start').style.display = 'block';
        document.getElementById('force-start').onclick = hideLoader;
      }
    }, 5000);

    window.addEventListener('load', () => {
      console.log('Window loaded, verifying mounting...');
      // Wait a bit for React to actually render
      setTimeout(() => {
        if (document.getElementById('root').children.length > 0) {
          hideLoader();
        } else {
          console.warn('Root is empty after load, app might have failed to mount.');
          document.getElementById('debug-log').style.display = 'block';
        }
      }, 500);
    });
  </script>
</body>
</html>

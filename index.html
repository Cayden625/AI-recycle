
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EcoLearn: AI Recycle Assistant</title>
  
  <script>
    // Robust environment shim for browser execution in subfolders
    window.process = { 
      env: { API_KEY: "" },
      browser: true,
      version: '',
      nextTick: (cb) => setTimeout(cb, 0),
      cwd: () => '/',
      platform: 'browser'
    };

    // Diagnostic Tool: Capture errors and show them on screen if the app hangs
    window.addEventListener('error', function(event) {
      console.error('Global Error:', event.error);
      const root = document.getElementById('root');
      const debug = document.getElementById('debug-log');
      if (debug) {
        debug.style.display = 'block';
        debug.innerHTML += `<div style="margin-bottom:8px">❌ ${event.message}<br><small>${event.filename}:${event.lineno}</small></div>`;
      }
    });

    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled Promise Rejection:', event.reason);
      const debug = document.getElementById('debug-log');
      if (debug) {
        debug.style.display = 'block';
        debug.innerHTML += `<div style="margin-bottom:8px">⚠️ Promise Failed: ${event.reason?.message || event.reason}</div>`;
      }
    });
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      overscroll-behavior-y: contain;
      margin: 0;
      padding: 0;
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-leaf {
      width: 60px;
      height: 60px;
      background: #10b981;
      border-radius: 0 100% 0 100%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    #debug-log {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      max-height: 150px;
      background: rgba(0,0,0,0.8);
      color: #ff9999;
      font-family: monospace;
      font-size: 10px;
      padding: 12px;
      border-radius: 8px;
      z-index: 10000;
      display: none;
      overflow-y: auto;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    
    ::-webkit-scrollbar { display: none; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="loader-leaf"></div>
    <p style="margin-top: 20px; font-weight: 800; color: #10b981; font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase;">Booting AI-Recycle...</p>
  </div>

  <div id="debug-log"></div>

  <div id="root"></div>

  <!-- Note: Removed the leading dot for cleaner module resolution on GH Pages subfolders -->
  <script type="module" src="index.tsx"></script>

  <script>
    // Logic to hide the loader as soon as the DOM is ready, rather than waiting for all images
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM Content Loaded, preparing UI...');
      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      }, 1000); 
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EcoLearn: AI Recycle Assistant</title>
  
  <script>
    // Environment shim for browser execution
    window.process = { 
      env: { API_KEY: "" },
      browser: true,
      nextTick: (cb) => setTimeout(cb, 0),
      cwd: () => '/'
    };
    
    // Help debug white screens on production/static hosts
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const root = document.getElementById('root');
      if (root && root.innerHTML.trim() === '') {
        root.innerHTML = `
          <div style="padding: 24px; color: #b91c1c; background: #fee2e2; border: 1px solid #fecaca; border-radius: 12px; margin: 24px; font-family: system-ui, -apple-system, sans-serif; text-align: center;">
            <h3 style="margin: 0 0 8px 0; font-weight: 700;">Initialization Failed</h3>
            <p style="margin: 0; font-size: 14px; opacity: 0.9;">${msg}</p>
            <div style="margin-top: 12px; font-size: 11px; font-family: monospace; color: #991b1b; background: rgba(255,255,255,0.5); padding: 8px; border-radius: 4px;">
              at ${url}:${lineNo}:${columnNo}
            </div>
            <button onclick="window.location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #b91c1c; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Try Again</button>
          </div>
        `;
      }
      return false;
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      overscroll-behavior-y: contain;
      margin: 0;
      padding: 0;
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-leaf {
      width: 60px;
      height: 60px;
      background: #10b981;
      border-radius: 0 100% 0 100%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    
    ::-webkit-scrollbar {
      display: none;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="loader-leaf"></div>
    <p style="margin-top: 20px; font-weight: 800; color: #10b981; font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase;">Booting Eco-System...</p>
  </div>

  <div id="root"></div>

  <!-- Note: Explicit relative path helps GitHub Pages routing -->
  <script type="module" src="./index.tsx"></script>

  <script>
    // Logic to hide the loader only after resources are fetched
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      }, 800);
    });
  </script>
</body>
</html>

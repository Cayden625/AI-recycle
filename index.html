
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EcoLearn: AI Recycle Assistant</title>
  
  <script>
    // Robust environment shim for GitHub Pages
    window.process = { 
      env: { API_KEY: "" },
      browser: true,
      nextTick: (cb) => setTimeout(cb, 0),
      cwd: () => '/'
    };

    // Diagnostic tool: If the screen stays white, this will show the error
    window.addEventListener('error', function(event) {
      console.error('Global Error Captured:', event.error);
      const root = document.getElementById('root');
      if (root && root.innerHTML.trim() === '') {
        root.innerHTML = `
          <div style="padding: 20px; margin: 20px; background: #fff5f5; border: 2px solid #feb2b2; border-radius: 12px; color: #c53030; font-family: sans-serif;">
            <h2 style="margin-top:0">App failed to start</h2>
            <p><strong>Error:</strong> ${event.message}</p>
            <p style="font-size: 12px; color: #742a2a;">Note: Ensure your GitHub repository name "AI-recycle" is correctly configured in your settings.</p>
            <button onclick="location.reload()" style="background:#c53030; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer">Retry Load</button>
          </div>
        `;
      }
    });
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      overscroll-behavior-y: contain;
      margin: 0;
      padding: 0;
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-leaf {
      width: 60px;
      height: 60px;
      background: #10b981;
      border-radius: 0 100% 0 100%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    
    ::-webkit-scrollbar { display: none; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="loader-leaf"></div>
    <p style="margin-top: 20px; font-weight: 800; color: #10b981; font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase;">Booting Eco-System...</p>
  </div>

  <div id="root"></div>

  <!-- Use relative path to work with /AI-recycle/ subfolder -->
  <script type="module" src="./index.tsx"></script>

  <script>
    // Logic to hide the loader only after resources are fetched
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      }, 1500); // Slightly longer delay to ensure React has rendered
    });
  </script>
</body>
</html>
